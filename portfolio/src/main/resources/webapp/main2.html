}

.form-content {

.form {

}

.star {

}

.star__header, .form__header {

	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	clip: rect(0, auto, auto, 0);
}

.star__content {
	height: 500px;
	background-image: linear-gradient(to bottom, #191d4c, #424ec2);
	-webkit-transform: translateZ(0);
	transform: translateZ(0);
}
